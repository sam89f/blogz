{% extends "base.html" %}


{% block content %}
<div>
    <a href='/logout'>Logout</a>
</div>

<p><i><a href='/newpost'>New Blog</a></i></p>

{% if blogs|length == 0 %}
<p>No blogs yet</p>
{% else %}

<ul>
    {% for blog in blogs %}
        <h2><a href="./blog?id={{blog.id}}">{{blog.name}}</a></h2>
        <li>{{blog.content}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
