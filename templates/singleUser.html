{% extends "base.html" %}


{% block content %}
<p></p>
{% if blogs|length == 0 %}
<p>No blogs by {{username}} yet</p>
{% else %}
<p>posts by {{username}}</p>
<ul>
    {% for blog in blogs %}
        
        <h2><a href="./blog?id={{blog.id}}">{{blog.name}}</a></h2>
        <li>{{blog.content}}</li>
       

    {% endfor %}
</ul>
{% endif %}

{% endblock %}
