<!doctype html>
<html>
    <head>
            
        <style>
            .error { color: red; }
            *{
                background-color: black;
                color: lightgreen;
                text-align: center;
                align-items: center;

            }
       input{
                background-color: black;
                padding: 10px;
                text-align: left;
                border: 2px solid;
                border-color: gold;
            }
       table{
                background-color: black;
                padding: 10px;
                text-align: center;
                border: 2px solid;
                border-color: gold;
            }
    textarea{
                background-color: black;
                text-align: left;
                padding: 10px;
                border: 5px solid;
                border-color: gold;
            }
        </style>
        <title>{{title}}</title>

        <div>
            <a href='/logout'>Logout</a> <a href='/login'>Login</a> <a href='/'>Users</a>  
        </div> 
        
    </head>
    <body>
            {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}
        {% block content %}
        {% endblock %}

    </body>
</html>
